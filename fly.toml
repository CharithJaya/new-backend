# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "your-app-name-here"
primary_region = "sin" # or your preferred region
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.checks]]
    port = 8080
    protocol = "http"
    grace_period = "10s"
    interval = "15s"
    timeout = "5s"
    # This path is the most common health endpoint for Spring Boot applications.
    path = "/actuator/health"
